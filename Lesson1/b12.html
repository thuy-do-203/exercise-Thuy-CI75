    <script>
        let myArr = [1, 2, 3, 5, 4, 2, 6, 4]
        function removeDuplicate() {
            for (let i = 0; i < myArr.length; i++) {
            for (let j = i+1; j < myArr.length; j++) {
                if (myArr[i] == myArr[j]) {
                myArr.splice(j, 1)
            }
            }
        }
        console.log(myArr)
        }
        removeDuplicate()
    </script>
